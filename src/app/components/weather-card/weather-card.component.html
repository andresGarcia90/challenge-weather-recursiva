<mat-card class="card">
    <mat-card-title class="title">{{time}}</mat-card-title>
    <mat-card-content>
        <div fxLayout="column"  fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
                <img 
                    class="icon"
                    src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png" 
                    alt="{{weather.weather[0].main}}" 
                    srcset="">
            </div>
            <div fxLayout="row" fxFlex="100">
                <div fxLayout="row" fxFlex="100">
                    <div fxFlex="50" class="temp">{{weather.temp.min}}° C </div>
                    <div fxFlex="50" class="temp max">{{weather.temp.max}}° C</div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
